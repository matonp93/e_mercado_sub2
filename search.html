<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/productos.css" />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <button
                class="btn shadow-none btn-sm btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle boton-dropdown"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span id="user-info"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-lg-end">
                <li>
                  <a class="dropdown-item" id="irAPerfil" href="#"
                    >Ver perfil</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" id="deslogear" href="#">Salir</a>
                </li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <button
                class="btn shadow-none btn-sm btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle boton-dropdown"
                style="gap: 5px"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                data-bs-display="static"
                aria-label="Tema"
              >
                <i class="bi bi-palette"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="bd-theme-text">
                <li>
                  <input
                    type="radio"
                    class="btn-check dropdown-item"
                    name="Tema"
                    value="Claro"
                    id="Claro"
                    autocomplete="off"
                  />
                  <label class="btn checkedefect dropdown-item" for="Claro"
                    >Tema claro <i class="bi bi-brightness-high"></i
                  ></label>
                </li>
                <li>
                  <input
                    type="radio"
                    class="btn-check dropdown-item"
                    name="Tema"
                    value="Oscuro"
                    id="Oscuro"
                    autocomplete="off"
                  />
                  <label class="btn checkedefect dropdown-item" for="Oscuro"
                    >Tema oscuro <i class="bi bi-moon"></i
                  ></label>
                </li>
                <li>
                  <input
                    type="radio"
                    class="btn-check dropdown-item"
                    name="Tema"
                    value="Sistema"
                    id="Sistema"
                    autocomplete="off"
                  />
                  <label class="btn checkedefect dropdown-item" for="Sistema"
                    >Tema del sistema <i class="bi bi-pc-display"></i
                  ></label>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <button
                class="btn shadow-none btn-sm py-2 px-0 px-lg-2 dropdown-toggle boton-dropdown"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                data-bs-display="static"
              >
                <i class="bi bi-cart4 text-white"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" id="dropdownCarrito">
                <div
                  class="dropdown-item-text container"
                  id="productoNavbar"
                ></div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item-text" id="subtotalDiv">
                  Subtotal del carrito: <span id="subtotalNavbar"></span>
                </div>
                <div class="dropdown-item" id="verCarritoDiv">
                  <button id="carrito">Ver carrito</button>
                </div>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <!-- FILTROS -->
      <div class="container-1">
        <input type="search" id="buscador" placeholder="Buscar..." />
        <span class="icon"><i class="fa fa-search"></i></span>
      </div>

      <article class="filtros">
        <div class="filtros-container">
          <div class="filtros-item">
            <label for="sort">Ordenar por:</label>
            <select name="sort" id="sort" class="sort-options">
              <option id="mas-relevantes" value="relevance" class="sort-option">
                Más relevantes
              </option>
              <option
                id="menor-precio"
                value="price-low-to-high"
                class="sort-option"
              >
                Menor precio
              </option>
              <option
                id="mayor-precio"
                value="price-high-to-low"
                class="sort-option"
              >
                Mayor precio
              </option>
            </select>
          </div>
        </div>
        <div class="filtros-container">
          <div class="filtros-item">
            <input
              class="filtros-input"
              id="precio-minimo"
              type="number"
              placeholder="Mínimo"
            />
            <svg
              class="icon icon-tabler icon-tabler-math-lower"
              width="44"
              height="44"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M19 18l-14 -6l14 -6" />
            </svg>
            <input
              class="filtros-input"
              id="precio-maximo"
              type="number"
              placeholder="Máximo"
            />
          </div>
        </div>
        <div class="filtros-container">
          <div class="filtros-item">
            <button id="refresh">Limpiar filtros</button>
          </div>
        </div>
      </article>
      <container id="products"> </container>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
