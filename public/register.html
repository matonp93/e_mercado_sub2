<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - eMercado</title>

    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="css/register.css" 
    />
    <link 
        rel="icon" 
        href="favicon.ico">
  </head>
  
  <body>
   <main>
    <section class="container-reg">
      <div class="register-container">
        <h1 class="title"> Bienvenido! </h1>
        <p class="description">
          Ya tenés una cuenta?  <span><a href="login.html">Iniciar Sesión</a></span>
        </p>

        <form class="from-container" action="" id="formRegister">
          <div class="register-camp">
            <label for="email">Nombre de Usuario</label>
            <input 
              id="username"
              class="register-box" 
              type="text" 
              name="username"
              placeholder="Elegí tu nombre">
            <span class="underline"></span>
          </div>
          
          <div class="register-camp">
            <label for="email">Correo Electronico</label>
            <input 
              id="email"
              class="register-box" 
              type="email" 
              name="email" 
              placeholder="Ejemplo@ejemplo.com"/>
              <span class="underline"></span>
          </div>

          <div class="register-camp">
            <label for="password"> Contraseña</label>
              <input
                id="password"
                class="register-box" 
                type="password" 
                name="password" 
                placeholder="Tu contraseña debe más de 345 caractéres."/>
                <span class="underline"></span>
            </div>
          
          <div class="register-camp">
            <label for="passwordC">Confirmar Contraseña</label>
              <input
                id="confirmPassword"
                class="register-box"
                type="password"
                name="passwordC"
                placeholder="Confirmar Contraseña"/>
                <span class="underline"></span>
              </div>
          </div>
      
          <div>
              <input 
                  type="checkbox" 
                  class="ui-checkbox" 
                  id="checkTerminos"/> Acepto los <span>terminos</span> y
              <span>politicas de privacidad</span></label>
            <br>
            <button class="button-reg" id="btnRegister">Registrarme</button>
          </div>
        </form>

        <div class="containerSoc">
          <h3> Mucho Texto? </h3>
          <div class="social-account-container">
            <span class="title"> Prefiero registrarme vía </span>
            <div class="social-accounts">
              <button class="social-button google">
                <svg
                  viewBox="0 0 488 512"
                  height="1em"
                  xmlns="http://www.w3.org/2000/svg"
                  class="svg"
                >
                  <path
                    d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
                  ></path>
                </svg>
              </button>
              <button class="social-button apple">
                <svg
                  viewBox="0 0 384 512"
                  height="1em"
                  xmlns="http://www.w3.org/2000/svg"
                  class="svg"
                >
                  <path
                    d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"
                  ></path>
                </svg>
              </button>
              <button class="social-button twitter">
                <svg
                  viewBox="0 0 512 512"
                  height="1em"
                  xmlns="http://www.w3.org/2000/svg"
                  class="svg"
                >
                  <path
                    d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
          <span class="agreement"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Leer Términos y condiciones.</a></span>
        </div>      

      </div>
    </section>
   <script src="js/register.js"></script>
  </main>
  <footer class="text-muted">
			<div class="container">
				<p class="float-end">
					<a href="#">Volver arriba</a>
				</p>
				<p class="footer">
					Este sitio forma parte de
					<a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
				</p>
			</div>
		</footer>
  </body>
</html>
