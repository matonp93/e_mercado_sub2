        <!-----  Página del Perfil  ----->

    <main>
      <div class="containerMyPerfil">
        <div 
          id="alertResult" 
          class="alert alert-success" 
          role="alert" hidden> Cambios gurdados correctamente!</div>

        <h1 id="title"> Perfil </h1>
        
         <!---  Formulario para datos Perfil  --->

        <form id="profileForm">
          <div class="perfilImageCamp">
            <img
              id="imagenPlaceholder"
              src="/img/img_perfil.png"
              alt="Imagen de perfil por defecto"
              class="img-fluid"
            />
            
            <div class="choseImage">
              <input
                type="file"
                placeholder="Imagen de Perfil"
                class="form-control-file"
                id="imagenSelector"
                accept="image/png, image/jpg, image/jpeg"
                value=""
            />
            </div>
          </div>

          <div class="form-group perfilCamp">
            <input
              type="text"
              placeholder="Nombre"
              class="form-control"
              id="nombre"
              required
            />
            <input
              type="text"
              placeholder="Segundo Nombre"
              class="form-control"
              id="segundoNombre"
            />
          </div>

          <div class="form-group perfilCamp">
            <input
              type="text"
              placeholder="Apellido"
              class="form-control"
              id="apellido"
              required
            />
            <input
              type="text"
              placeholder="Segundo Apellido"
              class="form-control"
              id="segundoApellido"
            />
          </div>

          <div class="form-group perfilCamp">
            <input
              type="text"
              placeholder="Usuario"
              class="form-control"
              id="usuario"
            />
            <input
              type="email"
              placeholder="E-mail"
              class="form-control"
              id="email"
              readonly
            />
          </div>

          <div class="form-group perfilCamp">
            <input
              type="tel"
              placeholder="Teléfono de Contacto"
              class="form-control"
              id="telefono"
            />
            <input
              type="dom"
              placeholder="Dirección"
              class="form-control"
              id="direccion"
            />
          </div>

          <button 
            id="profileFormButton" 
            type="submit" 
            class="btn btn-primary"> Guardar Cambios
          </button>
        </form>
      </div>
    </main>
