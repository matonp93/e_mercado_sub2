<!DOCTYPE html>
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>eMercado - Todo lo que busques está aquí</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
			rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/styles.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="icon" href="favicon.ico">
		<style>
			body {
				background-color: rgb(248, 249, 250);
			}
		</style>
	</head>

	<body>
		<div class="hidden" id="alerta">
			<p>Acceso denegado!</p>
		</div>
		<main>
			<div class="login">
				<h2>Iniciar sesión</h2>
				<div method="post" id="login-form">
					<div class="camp">
						<input
							class="inputClass"
							type="email"
							id="email"
							name="email"
							placeholder="Email..."
							required />
					</div>
					<div class="camp">
						<input
							class="inputClass"
							type="password"
							id="password"
							name="password"
							placeholder="Contraseña..."
							required />
					</div>

					<button type="submit" id="btnEnviar">Ingresar</button>
					<button type="submit" id="btnInvitado">Ingresar como invitado</button>
				</div>
				<div class="camp-registrate">
					<p>¿Aún no estás registrado?</p>
					<a href="register.html">Registrate</a>
				</div>
			</div>
		</main>
		<footer class="text-muted">
			<div class="container">
				<p class="float-end">
					<a href="#">Volver arriba</a>
				</p>
				<p class="footer">
					Este sitio forma parte de
					<a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
				</p>
			</div>
		</footer>
		<script src="js/login.js"></script>
	</body>
</html>
